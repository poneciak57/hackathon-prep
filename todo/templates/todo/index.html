<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post" action="{% url 'add_todo' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in todo_items %}
            <li>{{ item.title }} <a href="{% url 'delete_todo' item.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
