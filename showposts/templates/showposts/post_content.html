<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }

        .post-date {
            font-size: 0.875em;
            color: #777;
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            font-size: 0.9em;
            color: #007acc;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #e8f4fc;
            transition: background-color 0.2s, color 0.2s;
        }

        .back-link:hover {
            background-color: #007acc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p class="post-date">Published on: {{ post.published_at }}</p>
        <div class="post-content">{{ post.content }}</div>
        <a href="{% url 'post_list' %}" class="back-link">Back to posts</a>
    </div>
</body>
</html>
